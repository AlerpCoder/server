<!DOCTYPE html>
<html lang="de">
<head>
    <title>Temperature</title>
    <script src="../static/js/Chart.bundle.min.js"></script>
    <script src="../static/js/vis.min.js"></script>
    <link href="../static/js/vis.min.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/graph.js"></script>

</head>
<body>
<h1>Hello World</h1>
<div id="visualization"></div>

<canvas id="myChart" height="400" width="400"></canvas>
<script>

    date = [];
    hum_data = [];
    temp_data = [];

    function makeArr(arr, dump) {
        arr.push(dump)
    }

    {% for item in labels%}
        makeArr(date, {{ item|safe }})
    {% endfor %}

    {% for item in hum_data %}
        makeArr(hum_data, {{ item|safe }})
    {% endfor %}

    {% for item in temp_data %}
        makeArr(temp_data, {{ item|safe }})
    {% endfor %}
</script>

</body>
</html>
